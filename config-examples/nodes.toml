[network]
name = "My Pysubnet Testnet" # Network name
chain = "local"      # --chainspec takes preference over this, use to generate chainspec template and will be passed to build-spec --chain <chain>
token-symbol = "TST" # customizations such as this don't take effect if you use --chainspec
token-decimal = 12 
chain-id = "testnet" # Substrate chain-id, a string

[[nodes]]
name = "elizabeth"
p2p-port = 30333
rpc-port = 9943
prometheus-port = 9613
balance = 4000 # x units multiplied by 10**token-decimal - populates pallet-balances balance

[[nodes]]
name = "rachel"
p2p-port = 30334
rpc-port = 9944
prometheus-port = 9614
balance = 5000 # balances get put into the validator-id pubkey generated by pysubnet    

[[nodes]]
name = "skyler"
p2p-port = 30336
rpc-port = 9946
prometheus-port = 9616
# balance not specified, so will get 0 balance
